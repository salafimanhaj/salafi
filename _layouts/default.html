<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
<nav class="nav">
  <div class="nav-container">
    <a href="{{ site.baseurl }}/">
      <h2 class="nav-title">{{ site.title }}</h2>
    </a>
    <ul>
      <li><a href="{{ '/base' | prepend: site.baseurl }}">Introduction</a></li>
      <li><a href="{{ '/search' | prepend: site.baseurl }}">Search</a></li>
      <li><a href="https://salafimanhaj.github.io/wahhabis/">Wahhabism</a></li>
      <li><a href="https://instagram.com/Alsalafiyyah" target="_blank">@Alsalafiyyah</a></li>
    </ul>
  </div>
</nav>
    <main>
      {{ content }}
    </main>
 <script
     src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js"></script>
 <script>
     window.simpleJekyllSearch = new SimpleJekyllSearch({
         searchInput: document.getElementById('search-input'),
         resultsContainer: document.getElementById('results-container'),
         json: '/search.json',
         searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
         noResultsText: 'No results found',
         limit: 10,
         fuzzy: false,
         exclude: ['Salam']
     })
 </script>
  </body>
</html>
